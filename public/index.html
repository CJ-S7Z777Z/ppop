<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TON Connect Integration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключение стилей -->
  <style>
/* styles.css */

body {
  margin: 0;
  padding: 0;
  background-color: #121212; /* Тёмный фон */
  color: #ffffff; /* Белый текст */
  font-family: 'Arial', sans-serif;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}

#ton-connect-button-container {
  position: fixed;
  top: 20px;
  right: 20px;
}

#ton-connect-button-container.connected {
  position: static;
  margin-top: 20px;
}

#balance-container {
  margin-top: 100px;
  text-align: center;
}

.balance-description {
  font-size: 14px;
  color: #bbbbbb;
}

#actions-container {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

.action-button {
  padding: 15px 30px;
  background-color: #1e88e5;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.action-button:hover {
  background-color: #1565c0;
}

.action-button:active {
  background-color: #0d47a1;
}

.hidden {
  display: none;
}

/* Стили для модального окна */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #1e1e1e;
  padding: 30px;
  border-radius: 10px;
  position: relative;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

.modal-content h2 {
  margin-top: 0;
  margin-bottom: 20px;
}

.modal-content input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  background-color: #2e2e2e;
  border: none;
  border-radius: 5px;
  color: #ffffff;
  font-size: 16px;
}

.modal-content input[type="number"]::placeholder {
  color: #bbbbbb;
}

.modal-action-button {
  padding: 15px 30px;
  background-color: #43a047;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.modal-action-button:hover {
  background-color: #388e3c;
}

.modal-action-button:active {
  background-color: #2e7d32;
}

.close-button {
  position: absolute;
  top: 15px;
  right: 15px;
  color: #ffffff;
  font-size: 24px;
  cursor: pointer;
}

.close-button:hover {
  color: #bbbbbb;
}

/* Адаптация для мобильных устройств */
@media (max-width: 600px) {
  #ton-connect-button-container {
    top: auto;
    bottom: 20px;
    right: 20px;
  }

  #ton-connect-button-container.connected {
    position: static;
    margin-top: 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <!-- Кнопка TON Connect -->
    <div id="ton-connect-button-container">
      <div id="ton-connect"></div>
    </div>

    <!-- Баланс пользователя -->
    <div id="balance-container" class="hidden">
      <h2>Ваш баланс</h2>
      <p id="balance">0 TON</p>
      <p class="balance-description">Текущий баланс вашего кошелька.</p>
    </div>

    <!-- Кнопки Пополнить и Вывести -->
    <div id="actions-container" class="hidden">
      <button class="action-button" id="deposit-button">Пополнить</button>
      <button class="action-button" id="withdraw-button">Вывести</button>
    </div>
  </div>

  <!-- Модальное окно для пополнения -->
  <div id="deposit-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" id="deposit-close-button">&times;</span>
      <h2>Пополнить баланс</h2>
      <input type="number" id="deposit-amount" placeholder="Сумма в TON">
      <button class="modal-action-button" id="deposit-confirm-button">Пополнить</button>
    </div>
  </div>

  <!-- Подключение скрипта TON Connect UI -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonweb@0.0.44/dist/tonweb.js"></script>

  <!-- Ваш скрипт -->
  <script>
// script.js

// Адрес кошелька приложения для получения средств
const appWalletAddress = 'UQBDT2vmEdKWRNVcdHiRP3k2JXMsfS5VU-GguXIc2UUBVzah';

// Проверим, что TonWeb доступен
if (typeof TonWeb === 'undefined') {
  alert('TonWeb не загружен. Пожалуйста, проверьте подключение TonWeb.');
}

// Инициализация TonWeb
const tonweb = new TonWeb();

// Инициализация TON Connect UI
const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
  manifestUrl: 'https://<YOUR_APP_URL>/tonconnect-manifest.json',
  buttonRootId: 'ton-connect'
});

// Элементы страницы
const tonConnectButtonContainer = document.getElementById('ton-connect-button-container');
const balanceContainer = document.getElementById('balance-container');
const balanceElement = document.getElementById('balance');
const actionsContainer = document.getElementById('actions-container');
const depositButton = document.getElementById('deposit-button');
const withdrawButton = document.getElementById('withdraw-button');

const depositModal = document.getElementById('deposit-modal');
const depositAmountInput = document.getElementById('deposit-amount');
const depositConfirmButton = document.getElementById('deposit-confirm-button');
const depositCloseButton = document.getElementById('deposit-close-button');

// Переменная для хранения адреса кошелька пользователя
let walletAddress = null;

// Подписка на события подключения/отключения кошелька
tonConnectUI.onStatusChange(async (wallet) => {
  if (wallet) {
    // Пользователь подключил кошелек
    walletAddress = wallet.account.address;
    // Переместить кнопку TON Connect в верх по центру
    tonConnectButtonContainer.classList.add('connected');
    // Показать баланс и кнопки
    balanceContainer.classList.remove('hidden');
    actionsContainer.classList.remove('hidden');
    // Получить и отобразить баланс
    await updateBalance();
  } else {
    // Пользователь отключил кошелек
    walletAddress = null;
    // Вернуть кнопку на исходное место
    tonConnectButtonContainer.classList.remove('connected');
    // Скрыть баланс и кнопки
    balanceContainer.classList.add('hidden');
    actionsContainer.classList.add('hidden');
    // Сбросить баланс
    balanceElement.textContent = '0 TON';
  }
});

// Функция для обновления баланса пользователя
async function updateBalance() {
  if (!walletAddress) return;

  try {
    // Отправляем запрос на сервер для получения баланса пользователя
    const response = await fetch('/get-balance', {
            method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ walletAddress })
    });
    const data = await response.json();
    if (data.success) {
      const balanceInTon = data.balance / 1e9;
      balanceElement.textContent = `${balanceInTon.toFixed(2)} TON`;
    } else {
      alert('Ошибка при загрузке баланса.');
    }
  } catch (error) {
    console.error("Error fetching balance:", error);
  }
}

// Обработчик кнопки "Пополнить"
depositButton.addEventListener('click', () => {
  if (!walletAddress) return;
  // Открываем модальное окно для ввода суммы
  depositModal.classList.remove('hidden');
});

// Обработчик кнопки подтверждения пополнения
depositConfirmButton.addEventListener('click', async () => {
  const amountInTon = depositAmountInput.value;
  if (!amountInTon || isNaN(amountInTon) || parseFloat(amountInTon) <= 0) {
    alert('Пожалуйста, введите корректную сумму.');
    return;
  }

  const amountInNanoTon = (parseFloat(amountInTon) * 1e9).toString();

  // Создаем Cell для payload
  const cell = new TonWeb.boc.Cell();
  cell.bits.writeUtf8(`deposit:${walletAddress}`);

  // Сериализуем Cell в BOC
  const payloadBytes = cell.toBoc({ idx: false });

  // Кодируем в base64
  const payloadBase64 = TonWeb.utils.bytesToBase64(payloadBytes);

  const transaction = {
    valid_until: Math.floor(Date.now() / 1000) + 300, // Транзакция действительна 5 минут
    messages: [
      {
        address: appWalletAddress, // Адрес вашего приложения
        amount: amountInNanoTon, // Сумма для пополнения
        payload: payloadBase64 // Добавляем метку с адресом кошелька пользователя
      }
    ]
  };

  try {
    const result = await tonConnectUI.sendTransaction(transaction);
    console.log('Deposit transaction sent:', result);
    alert('Транзакция на пополнение отправлена.');
    // Закрываем модальное окно
    depositModal.classList.add('hidden');
    // Очищаем поле ввода
    depositAmountInput.value = '';
    // Обновить баланс после небольшой задержки
    setTimeout(updateBalance, 10000); // Задержка 10 секунд
  } catch (error) {
    console.error("Error sending deposit transaction:", error);
    alert('Ошибка при отправке транзакции.');
  }
});

// Обработчик кнопки закрытия модального окна
depositCloseButton.addEventListener('click', () => {
  // Закрываем модальное окно
  depositModal.classList.add('hidden');
  // Очищаем поле ввода
  depositAmountInput.value = '';
});

// Обработчик нажатия вне модального окна для его закрытия
window.addEventListener('click', (event) => {
  if (event.target === depositModal) {
    depositModal.classList.add('hidden');
    depositAmountInput.value = '';
  }
});

// Обработчик кнопки "Вывести"
withdrawButton.addEventListener('click', () => {
  alert('Функция вывода пока не реализована.');
});



  </script>
</body>
</html>
