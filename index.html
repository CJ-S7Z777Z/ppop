<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TON Connect Integration</title>
</head>
<body>
  <h1>Интеграция TON Connect</h1>

  <!-- Элемент для кнопки подключения -->
  <div id="ton-connect"></div>

  <!-- Пользовательская кнопка подключения -->
  <button onclick="connectToWallet()">Подключить кошелек</button>

  <!-- Кнопка отправки транзакции -->
  <button onclick="sendTransaction()">Отправить транзакцию</button>

  <!-- Кнопка отключения кошелька -->
  <button onclick="disconnectWallet()">Отключить кошелек</button>

  <!-- Подключение скрипта TON Connect UI -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <!-- Инициализация TON Connect UI -->
  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://ppop-production.up.railway.app/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    async function connectToWallet() {
      try {
        const connectedWallet = await tonConnectUI.connectWallet();
        console.log('Wallet connected:', connectedWallet);
      } catch (error) {
        console.error("Error connecting to wallet:", error);
      }
    }

    async function sendTransaction() {
      const transaction = {
        messages: [
          {
            address: "EQABa48hjKzg09hN_HjxOic7r8T1PleIy1dRd8NvZ3922MP0", // адрес получателя
            amount: "20000000" // сумма в нанотонах
          }
        ]
      };

      try {
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log('Transaction sent:', result);
      } catch (error) {
        console.error("Error sending transaction:", error);
      }
    }

    async function disconnectWallet() {
      try {
        await tonConnectUI.disconnect();
        console.log('Wallet disconnected');
      } catch (error) {
        console.error("Error disconnecting wallet:", error);
      }
    }
  </script>
</body>
</html>
